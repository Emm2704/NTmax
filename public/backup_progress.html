<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #progress-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        #progress-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }
    </style>
</head>
<body>

<div id="progress-container">
    <div class="progress" id="progress-bar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>

<script>
    // Simula el progreso de la barra de carga durante 10 segundos
    let progress = 0;
    const interval = setInterval(() => {
        progress += 10;
        document.querySelector('.progress-bar').style.width = progress + '%';
        document.querySelector('.progress-bar').setAttribute('aria-valuenow', progress);
        if (progress >= 100) {
            clearInterval(interval);
            document.getElementById('progress-container').style.display = 'none';
            // Una vez completada la simulación de progreso, redirige al usuario a la página de descarga
            window.location.href = 'backup.php';
        }
    }, 1000);
    
    // Muestra la barra de carga cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('progress-container').style.display = 'block';
    });
</script>

</body>
</html>
